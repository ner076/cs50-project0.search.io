<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <title>Image Search</title>
    </head>
    <body>
        <!--HEADER-->
        <div class="header">
            <!--HEADER MENU-->
            <div class="header-menu">
                <a href="index.html">Google Search</a>
                <a href="advanced.html">Google Advanced</a>
            </div>
            <!--END MENU-->
        </div>
        <!--END HEADER-->
        <!--SEARCH BAR-->
        <div class="search-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <div class="logo-subtext">
                <span>images</span>
            </div>
            <form action="https://www.google.com/search" method="get">
                <div class="search-input">
                    <svg height="20" focusable="false" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                    <input type="text" name="q">
                    <input type="hidden" name="tbm" value="isch" />
                </div>
                <div class="search-button">
                    <input type="submit" value="Search Image">
                </div>
            </form>
        </div>
        <!--SEARCH BAR END-->
    </body>
</html>
